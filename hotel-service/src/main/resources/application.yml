server:
  port: 8081
kafka:
  topic:
    hotel:
      created: hotel-created
      updated: hotel-updated
      deleted: hotel-deleted
spring:
  application:
    name: hotel-service
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  kafka:
    producer:
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
